<!-- INM363 - created this module to include a tab for fetching raspberryPi features -->
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blockchain Frontend</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/DataTables/css/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/static/css/custom.css" rel="stylesheet">

  </head>

  <body>

     <!-- Navigation -->
     {% include 'header.html' %}

    <!--  -->
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
                <h4 class="card-title">RaspberryPi Features. </h4>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Constant Features</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in data.constantData %}
                        <tr>
                            <td>{{i}}</td>
                          </tr>
                        {%  endfor %}
                    </tbody>
                  </table>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Variable Features</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in data.variableData %}
                        <tr>
                            <td>{{i}}</td>
                          </tr>
                        {%  endfor %}
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
  
      </div>
</body>

</html>
